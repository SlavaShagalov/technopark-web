{% extends 'inc/base.html' %}

{% load static %}

{% block content %}

<h1>Log In</h1>

<form>
    <div class="alert alert-danger" role="alert">
        Sorry, wrong password!
    </div>

    <div class="form-group row mb-3">
        <label for="input-login" class="col-2 col-form-label">Login:</label>
        <div class="col-4">
            <input type="text" maxlength="32" class="form-control" id="input-login"
                   placeholder="Enter your login here...">
        </div>
    </div>

    <div class="form-group row mb-3">
        <label for="input-password" class="col-2 col-form-label">Password:</label>
        <div class="col-4">
            <input type="password" maxlength="32" class="form-control" id="input-password" placeholder="Password...">
        </div>
    </div>

    <div class="row offset-2">
        <div>
            <button type="submit" class="btn btn-ask mb-3">Login</button>
        </div>
        <a href="{% url 'signup' %}">Create new account</a>
    </div>
</form>

{% endblock %}
