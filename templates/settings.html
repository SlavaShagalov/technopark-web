{% extends 'inc/base.html' %}

{% load static %}

{% block content %}

<h1>Settings: {{ user.first_name }} {{ user.last_name }}</h1>

<form class="mt-4">
    <div class="form-group row mb-3">
        <label for="input-login" class="col-2 col-form-label">Login:</label>
        <div class="col-4">
            <input type="text" value="{{ user.username }}" maxlength="32" class="form-control" id="input-login">
        </div>
    </div>

    <div class="form-group row mb-3">
        <label for="input-email" class="col-2 col-form-label">Email:</label>
        <div class="col-6">
            <input type="email" value="{{ user.email }}" maxlength="256" class="form-control" id="input-email">
        </div>
    </div>

    <div class="form-group row mb-3">
        <label for="input-first-name" class="col-2 col-form-label">First Name:</label>
        <div class="col-6">
            <input type="text" value="{{ user.first_name }}" maxlength="32" class="form-control" id="input-first-name">
        </div>
    </div>

    <div class="form-group row mb-3">
        <label for="input-last-name" class="col-2 col-form-label">Last Name:</label>
        <div class="col-6">
            <input type="text" value="{{ user.last_name }}" maxlength="32" class="form-control" id="input-last-name">
        </div>
    </div>

    <div class="form-group row mb-3">
        <label for="input-avatar" class="col-2 col-form-label">Avatar:</label>
        <div class="col">
            <div class="settings-avatar mb-3">
                <img src="{{ request.user.profile.avatar.url }}" alt="Avatar photo">
            </div>
            <input class="form-control mb-3" id="input-avatar" type="file"/>
            <button type="submit" class="btn btn-ask">Save</button>
        </div>
    </div>

</form>

{% endblock %}
