{% extends 'inc/base.html' %}

{% load bootstrap5 %}
{% load static %}

{% block content %}

    <h1>Settings: {{ user.first_name }} {{ user.last_name }}</h1>

    <form action="/profile/edit/" method="post" enctype="multipart/form-data" class="form" novalidate>
        {% csrf_token %}
        {% bootstrap_form form %}

        {%if request.user.profile.avatar %}
            <img src="{{ request.user.profile.avatar.url }}" width="100px">
        {% endif %}

        <button type="submit" class="btn btn-ask">Save</button>
    </form>

{% endblock content %}
